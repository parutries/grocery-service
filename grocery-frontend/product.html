<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-list {
      list-style-type: none;
      padding: 0;
    }
    .product-item {
      border-bottom: 1px solid #ddd;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-details {
      flex: 1;
    }
    .actions button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .actions button.delete {
      background-color: #dc3545;
    }
    .actions button.update {
      background-color: #007bff;
    }
    .actions button:hover {
      opacity: 0.8;
    }
    .add-product-form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .submit-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Management</h1>

    <ul class="product-list" id="productList">
      <!-- Products will be listed here dynamically -->
    </ul>

    <form class="add-product-form" id="addProductForm">
      <h2>Add New Product</h2>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" required>
      </div>
      <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" name="stock" required>
      </div>
      <button type="submit" class="submit-btn">Add Product</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch and display products from the server
      async function fetchProducts() {
        try {
          const response = await fetch('http://localhost:5000/api/v1/products');
          const products = await response.json();
          const productList = document.getElementById('productList');
          productList.innerHTML = '';
  
          products.forEach(product => {
            const productItem = document.createElement('li');
            productItem.className = 'product-item';
            productItem.innerHTML = `
              <div class="product-details">
                <strong>${product.name}</strong> - $${product.price}
                <p>${product.description}</p>
                <span>Category: ${product.category} | Stock: ${product.stock}</span>
              </div>
              <div class="actions">
                <button class="update" onclick="updateProduct('${product._id}')">Update</button>
                <button class="delete" onclick="deleteProduct('${product._id}')">Delete</button>
              </div>
            `;
            productList.appendChild(productItem);
          });
        } catch (error) {
          console.error('Error fetching products:', error);
        }
      }
  
      // Initial fetch of products
      fetchProducts();
  
      // Handle product addition
      document.getElementById('addProductForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
  
        try {
          const response = await fetch('http://localhost:5000/api/v1/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
  
          if (response.ok) {
            e.target.reset();
            fetchProducts(); // Refresh product list
          } else {
            console.error('Failed to add product');
          }
        } catch (error) {
          console.error('Error adding product:', error);
        }
      });
  
      // Function to update a product
      async function updateProduct(productId) {
        const newName = prompt('Enter new product name:');
        const newPrice = prompt('Enter new product price:');
        const newDescription = prompt('Enter new product description:');
        const newCategory = prompt('Enter new product category:');
        const newStock = prompt('Enter new stock quantity:');
  
        if (newName && newPrice && newDescription && newCategory && newStock) {
          const updatedData = {
            name: newName,
            price: parseFloat(newPrice),
            description: newDescription,
            category: newCategory,
            stock: parseInt(newStock, 10)
          };
  
          try {
            const response = await fetch(`http://localhost:5000/api/v1/products/{productId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(updatedData)
            });
  
            if (response.ok) {
              alert('Product updated successfully');
              fetchProducts(); // Refresh product list
            } else {
              console.error('Failed to update product');
            }
          } catch (error) {
            console.error('Error updating product:', error);
          }
        } else {
          alert('All fields are required for updating a product');
        }
      }
  
      // Function to delete a product
      async function deleteProduct(productId) {
        const confirmDelete = confirm('Are you sure you want to delete this product?');
        if (confirmDelete) {
          try {
            const response = await fetch(`http://localhost:5000/api/v1/products/${productId}`, {
              method: 'DELETE'
            });
  
            if (response.ok) {
              alert('Product deleted successfully');
              fetchProducts(); // Refresh product list
            } else {
              console.error('Failed to delete product');
            }
          } catch (error) {
            console.error('Error deleting product:', error);
          }
        }
      }
    });
  </script>
  
</body>
</html>
